<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="ru">
<head>
  <title>Заказы</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="/css/mystyle.css" rel="stylesheet">
  <link href="/css/bootstrap.css" rel="stylesheet">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/background.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
</head>
<body>
<div th:insert="Blocks/Header" style="margin-top: 120px">...</div>
<div class="bg-ex-animation">

  <div class="wrapper">
    <h2 class="d-flex justify-content-center">Управление услугами</h2>
    <h4 class="d-flex justify-content-center">Смена тарифа</h4>
      <table th:each="pers : ${personalss}" th:if="${pers.clients.users.username == isAuth}" class="table table-center table-control">
        <tbody>
        <tr>
          <th>Текущий тариф</th>
          <td>
            <div th:text="${pers.rates.nameRate}"></div>
          </td>
        </tr>
        <tr>
          <th>Сменить тариф</th>
          <td>
            <a th:href="'/editTarif/'+${pers.id}" class="btn btn-success">Выбрать тариф</a>
          </td>
        </tr>
        </tbody>
      </table>
    <h4 class="d-flex justify-content-center">Смена пароля</h4>
    <div th:each="us : ${userss}" th:if="${us.username == isAuth}">
      <a th:href="'/changePass/'+${us.id}" class="btn btn-success">Сменить пароль</a>
    </div>
  </div>
  <div class="footer"></div>
</div>
</body>
<style>
  .block {
    display: none;
    margin: 10px;
    padding: 10px;
  }
</style>
<script>
  let select = document.getElementById('select');
  let block = document.querySelectorAll('.block');
  let lastIndex = 0; // После каждой смены опции, сохраняем сюда индекс предыдущего блока

  select.addEventListener('change', function() {
    block[lastIndex].style.display = "none";
    // Чтобы сразу делать именно его невидимым при следующей смене

    let index = select.selectedIndex; // Определить индекс выбранной опции
    block[index].style.display = "block"; // Показать блок с соответствующим индексом

    lastIndex = index; // Обновить сохраненный индекс.
  });
</script>
</html>
